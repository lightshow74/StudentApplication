<!-- 
From: https://stackoverflow.com/questions/21205652/how-to-draw-a-circle-sector-in-css

M115,115: start arc at centre
L115,5: vertical line from the center of the circle up to the top of the element
A110,110 1 0,1 190,35 z: To accomplish a "slice" of a different size, merely change the 190,35

If you want to determine the x and y coordinates from an angle, you can use the following equations:

x = cx + r * cos(a)
y = cy + r * sin(a)
With the above example, a degree of 76 would be:

x = 115 + 110 * cos(45)
y = 115 + 110 * sin(45)

205.676,177.272

-->
        <div id="skills">
          <svg class="wedge">
            <g id="wedge1">
              <path d="M115,115 L115,5 A110,110 1 0,1 190,35 z" fill="#007dff" transform="rotate(-30)"></path>
            </g>
