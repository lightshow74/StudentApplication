{% extends "index.html" %}
{% block content %}

      <table id="students">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Event</th>
        </tr>

	{% for athlete in medalists %}
        <tr>
          <td>{{ athlete.firstname }}</td>
          <td>{{ athlete.lastname }}</td>
          <td>{{ athlete.event }}</td>
        </tr>
	{% endfor %}

      </table>
{% endblock %}
