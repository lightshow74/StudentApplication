{% extends "index.html" %}
{% block content %}

      <table id="students">
        <tr>
          <th>Student ID</th>
          <th>Student Name</th>
          <th></th>
        </tr>

	{% for student in students %}
        <tr>
          <td>{{ student.studentID }}</td>
          <td>{{ student.studentName }}</td>
          <td><a href="students/{{ student.studentID }}">Report</a></td>
        </tr>
	{% endfor %}

      </table>
{% endblock %}
